        <input type="password" id="password" name="password" placeholder="mot de passe"></input>-->
        <input type="submit" onclick="signup();"></input>
    </body>
    <script>
        function signup() {
            const utilisateur = {  
                email: 'email',
                mot_de_passe: 'mdp',
                prenom: 'prenom',
                nom: 'nom',
                fonction: 'fct',
                image_chemin: 'chemin'
            }
            const dataToSend = JSON.stringify(utilisateur);
            fetch("http://localhost:3000/api/auth/signup",{
                method: "POST",
                body: dataToSend,
                headers: {
                    "content-type" : "application/json"
                },
            });
        };
    </script>
